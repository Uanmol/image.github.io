<body>
    <div class="container">
        <div>

        </div>

        <div class="colum">

        <a href="admin/">Admin</a>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

    </div>
    <div class="row">
        {% for x in img %}

          <form action="like/">
            {{no}}  <br>
          <input type="submit" value="Like"> 
        </form>
        {% endfor %}
    </div>
    <footer>
      <h3><p text-aline="centre">Help  about   contact</p></h3>
  </footer>
</div>
</body>
